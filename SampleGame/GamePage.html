<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Number Crash Game</title>
    <!--<script src="SampleGamePage.js"></script>-->
    <style>

        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
            text-align: center;
            font-size: 30px;
        }

        /* Modal Body */
        .modal-body {
            padding: 2px 16px;
            text-align: center;
            color: red;
            font-size: 20px;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
            text-align:center;
            height:40px;                    
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 200px; /* Location of the box */
            left: 20%;
            right:40%;
            top: 0;
            width: 60%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }
        .submit {
            width: 100px;
            height: 30px;
            margin-top: 5px;
        }
        
    </style>

</head>
<body>
    <h1>welcome</h1>
    <div class="mainDiv">
        <table class="divtable"></table>

    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <!--<span class="close">&times;</span>-->
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <input type="button" class="submit" value="OK">
            </div>
        </div>
        </div>
        <script src="SampleGamePage.js"></script>
